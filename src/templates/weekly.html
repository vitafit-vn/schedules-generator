<html>
  {{> htmlHead }}
  <body>
    <div class="schedule">
      <div class="logo"></div>
      <p>Code: {{code}}</p>
      <p>Week number: {{weekNumber}}</p>
      <p>Week days:</p>
      {{#each weekDays}}
        <p>{{title}}</p>
        <p>{{exercises}}</p>
      {{/each}}
    </div>
  </body>
</html>
