<!DOCTYPE html>
<html lang="vi">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <script type="text/javascript" src="scripts/setups.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <title>VitaFit VN - Công cụ tạo lịch tập</title>
</head>

<body class="container mt-4">
  <h1>Công cụ tạo lịch tập</h1>
  <form action="javascript: showSchedules();" id="user-info">
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <label for="user-id">Mã KH</label>
          <input class="form-control" id="user-id" required type="text" />
        </div>
        <div class="form-group">
          <label for="full-name">Họ tên</label>
          <input class="form-control" id="full-name" required type="text" />
        </div>
        <div class="form-group">
          <label for="birth-year">Năm sinh</label>
          <input class="form-control" id="birth-year" max="2010" min="1950" required type="number" />
        </div>
        <div class="form-group">
          <label for="height">Chiều cao</label>
          <div class="input-group">
            <input class="form-control" id="height" max="200" min="100" required type="number" />
            <div class="input-group-append">
              <span class="input-group-text">cm</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="weight">Cân nặng</label>
          <div class="input-group">
            <input class="form-control" id="weight" max="100" min="30" required type="number" />
            <div class="input-group-append">
              <span class="input-group-text">kg</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="workout-level">Trình độ</label>
          <select class="custom-select" id="workout-level" required></select>
        </div>
        <div class="form-group">
          <label for="weekly-code">Preset lịch tuần</label>
          <select class="custom-select" id="weekly-code" onchange="setupWeekVariantSelect()" required></select>
        </div>
        <div class="form-group">
          <label for="week-variant">Biến thể tuần</label>
          <select class="custom-select" id="week-variant" required></select>
        </div>
        <div class="form-group">
          <label for="week-period">Tuần</label>
          <input class="form-control" id="week-period" required type="week"></input>
        </div>
      </div>
      <div class="col">
        <table id="personalized-data" class="mt-3 table table-hover table-sm table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Mã</th>
              <th scope="col">Bài tập</th>
              <th scope="col">Mức tạ</th>
              <th scope="col">Thời gian nghỉ</th>
              <th scope="col">Khối lượng khuyến nghị</th>
              <th scope="col"></th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td>
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <span class="input-group-text">RPE-</span>
                  </div>
                  <input class="form-control" name="bulk-rpe" type="text" />
                </div>
              </td>
              <td>
                <div class="input-group input-group-sm">
                  <input class="form-control" name="bulk-rest" type="text" />
                  <div class="input-group-append">
                    <span class="input-group-text">s</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="input-group input-group-sm">
                  <input class="form-control" name="bulk-recommended-weight" type="text" />
                  <div class="input-group-append">
                    <span class="input-group-text">kg</span>
                  </div>
                </div>
              </td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="bulkInputPersonalizedData()" type="button">All</button>
              </td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Tạo lịch</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" onclick="downloadSchedules()" type="button">Tải file HTML</button>
      </div>
      <div class="col-auto">
        <div class="align-middle invisible loading-ring mt-1">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </form>
  <div class="mt-3 mx-auto" id="schedules-wrapper"></div>
</body>

</html>
