<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/setups.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <title>VitaFit VN - Công cụ tạo lịch tập</title>
</head>

<body>
  <div>
    <h1>Công cụ tạo lịch tập</h1>
    <form id="user-data" action="javascript: showSchedules();">
      <table>
        <tr>
          <td>Mã KH:</td>
          <td><input type="text" name="user_id"></td>
        </tr>
        <tr>
          <td>Họ tên:</td>
          <td><input type="text" name="full_name"></td>
          <td></td>
          <td>Năm sinh:</td>
          <td><select name="birth_year"></select></td>
        </tr>
        <tr>
          <td>Chiều cao:</td>
          <td><input type="text" name="height"></td>
          <td>(cm)</td>
          <td>Cân nặng:</td>
          <td><input type="text" name="weight"></td>
          <td>(kg)</td>
        </tr>
        <tr>
          <td>Trình độ:</td>
          <td><select name="workout_level" onchange="setupWorkoutLevelSelect()"></select></td>
        </tr>
        <tr>
          <td>Preset lịch tuần:</td>
          <td><select name="weekly_code" onchange="setupWeekNumberSelect()"></select></td>
          <td></td>
          <td>Tuần:</td>
          <td><select name="week_number"></select></td>
        </tr>
        <tr>
          <td><input type="date" name="period_from"></td>
          <td></td>
          <td><input type="date" name="period_to"></td>
        </tr>
        <tr>
          <td><input type="submit" value="Tạo lịch"></td>
          <td><input onclick="downloadSchedules()" type="button" value="Tải file HTML"></td>
          <td></td>
          <td>
            <div class="loading-ring hidden">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div id="schedules-wrapper"></div>
</body>
