<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/setups.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <title>VitaFit VN - Công cụ tạo lịch tập</title>
</head>

<body>
  <div>
    <h1>Công cụ tạo lịch tập</h1>
    <form id="user-data" action="javascript: handleInputData();">
      <table>
        <tr>
          <td>Mã KH: <input type="text" name="user_id"></td>
          <td>Họ và tên: <input type="text" name="full_name"></td>
        </tr>
        <tr>
          <td>Chiều cao: <input type="text" name="height"></td>
          <td>Cân nặng: <input type="text" name="weight"></td>
        </tr>
        <tr>
          <td>
            Preset lịch tuần: <select name="weekly_code" onchange="setupWeekNumberSelect()"></select>
          </td>
          <td>
            Tuần: <select name="week_number"></select>
          </td>
        </tr>
        <tr>
          <td>
            Trình độ: <select name="workout_level" onchange="setupWorkoutLevelSelect()"></select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Tạo">
          </td>
        </tr>
      </table>
    </form>
    <div class="loading-ring hidden">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="schedule-wrapper"></div>
</body>
