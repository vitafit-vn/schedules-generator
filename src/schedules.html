<!DOCTYPE html>
<html lang="vi">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Styles -->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/a36fe14260.css">
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"
    integrity="sha256-gy5W5/rXWluWXFRvMWFFMVhocfpBe7Tf4SW2WMfjs4E=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"
    integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"
    integrity="sha256-2YDIO5pt4Wix8peSXpmAOmux4MwHe54CANGsQT0yqfA=" crossorigin="anonymous"></script>
  <script type="application/javascript" src="scripts/setups.js"></script>
  <script type="application/javascript" src="scripts/index.js"></script>
  <title>VitaFit VN - Công cụ tạo lộ trình</title>
</head>

<body>
  <nav class="bg-dark mb-3 navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="https://vitafit.vn">
        <img height="50px" src="/static/logo.png" />
      </a>
      <h5 class="mb-0 text-light">Công cụ tạo lộ trình</h5>
    </div>
  </nav>
  <div class="container">
    <form action="#" id="schedules-form">
      <div class="row">
        <div class="col-3" id="user-info"></div>
        <div class="col table-responsive" id="personalized-table"></div>
      </div>
      <div class="row">
        <div class="align-items-center justify-content-end col d-flex">
          <div class="d-none spinner-border text-primary" id="loading-spinner" role="status"></div>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit">
            Xem lịch
            <i class="fa fa-file-text ml-1 text-white"></i>
          </button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" id="download-schedules" type="button">
            Tải file HTML
            <i class="fa fa-download ml-1 text-white"></i>
          </button>
        </div>
      </div>
    </form>
    <div class="mt-3 mx-auto" id="schedules-wrapper"></div>
  </div>
</body>

</html>
